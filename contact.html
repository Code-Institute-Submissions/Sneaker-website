			<h1 class="h1 mega-title mega-title--large"><b>Contact Us</b></h1>
		</div>
	</pagetitle>
	<!--Page Title End-->

	<!--Form Start-->
	<form>
		<div class="container-fluid">
        <div id="contactform">
        <div class="row d-flex justify-content-center">
            <div class="form-group col-6">
                <label for="exampleFormControlInput1">Name:</label>
                <input type="name" class="form-control" id="nameinput" placeholder="Your name:">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-6">
                <label for="FormControlInput1">Email address</label>
                <input type="email" class="form-control" id="FormControlInput1" placeholder="name@gmail.com">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-6">
                <label for="phonenumber">Phone Number</label>
                <input type="phonenumber" class="form-control" id="phonenum" placeholder="Your Phone Number">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-6">
                    <label for="FormControlTextarea1">Message</label>
                    <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
                </div>
              
        </div>
        <div class="row d-flex justify-content-center">
              <button id="send">Send</button>
        </div>
         
          
    </div>
    </div>
	</form>
